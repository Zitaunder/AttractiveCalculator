<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Online calculator</h1>
    <form name="form" class="calc" action="index.html">
        <input type="text" name="answer" id="display">
        <br><br>
        <input type="button" class="operator" value="C" onclick="form.answer.value=''">
        <input type="button" class="operator" value="/" onclick="form.answer.value+='/'">
        <input type="button" class="operator" value="*" onclick="form.answer.value+='*'">
        <input type="button" class="operator" value="<" onclick="form.answer.value=form.answer.value.substring(0,form.answer.value.length*1-1)">
        <br>
        <input type="button" class="buttonDesign" value="7" onclick="form.answer.value+='7'">
        <input type="button" class="buttonDesign" value="8" onclick="form.answer.value+='8'">
        <input type="button" class="buttonDesign" value="9" onclick="form.answer.value+='9'">
        <input type="button" class="operator" value="-" onclick="form.answer.value+='-'">
        <br>
        <input type="button" class="buttonDesign" value="4" onclick="form.answer.value+='4'">
        <input type="button" class="buttonDesign" value="5" onclick="form.answer.value+='5'">
        <input type="button" class="buttonDesign" value="6" onclick="form.answer.value+='6'">
        <input type="button" class="operator" value="+" onclick="form.answer.value+='+'">
        <br>
        <input type="button" class="buttonDesign" value="1" onclick="form.answer.value+='1'">
        <input type="button" class="buttonDesign" value="2" onclick="form.answer.value+='2'">
        <input type="button" class="buttonDesign" value="3" onclick="form.answer.value+='3'">
        <input type="button" class="operator" value="%" onclick="form.answer.value+='%'">
        <br>
        <input type="button" class="buttonDesign" value="0" onclick="form.answer.value+='0'">
        <input type="button" class="buttonDesign" value="." onclick="form.answer.value+='.'"> 
        <input type="button" id="zero" value="=" onclick="form.answer.value=eval(form.answer.value)">
    </form>
</body>
</html>
